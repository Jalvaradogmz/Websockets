<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aplicacion con Websockets</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <h1>Chat Room</h1>
    <div id="messages"></div>
    <form onsubmit="return addMessage(this)">
        <input type="text" id="username" placeholder="Su Nombre">
        <input type="text" id=texto placeholder="Escribe algo">
        <input type="submit" value="Enviar!">
    </form>
</body>

</html>
